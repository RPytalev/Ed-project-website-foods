<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <title>Foods</title>
</head>
<body>
    <div class="container">
        <section class="section section-1">
            <h2 class="section-heading">foods</h2>
            <div class="section-1-icons">
                <i class="fas fa-bread-slice active"></i>
                <i class="fas fa-burger"></i>
                <i class="fas fa-egg"></i>
                <i class="fas fa-cheese"></i>
                <i class="fas fa-drumstick-bite"></i>
                <i class="fas fa-fish"></i>
                <i class="fas fa-cookie"></i>
                <i class="fas fa-pizza-slice"></i>
                <i class="fas fa-ice-cream"></i>
                <i class="fas fa-hotdog"></i>
            </div>
        </section>
        <section class="section section-2">
            <h2 class="section-heading">popular meals</h2>
            <div class="cards-container">
                <div class="card">
                    <svg class="icon">
                        <use xlink:href="/img/sprite.svg#fish"></use>
                    </svg>
                    <h3 class="card-name">fish</h3>
                    <button class="card-btn">order now</button>
                </div>
                <div class="card">
                    <svg class="icon">
                        <use xlink:href="/img/sprite.svg#cake"></use>
                    </svg>
                    <h3 class="card-name">cake</h3>
                    <button class="card-btn">order now</button>
                </div>
                <div class="card">
                    <svg class="icon">
                        <use xlink:href="/img/sprite.svg#lobster"></use>
                    </svg>
                    <h3 class="card-name">lobster</h3>
                    <button class="card-btn">order now</button>
                </div>
            </div>
        </section>
    </div>
    <script src="/script.js"></script>
</body>
</html>
